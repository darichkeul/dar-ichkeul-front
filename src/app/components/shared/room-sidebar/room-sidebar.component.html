<div *ngIf="changeView" class="room-booking-form">
    <h5 class="title">Voir les disponibilités</h5>
    <form [formGroup]="reservationChambreForm">
        <div class="input-group input-group-two left-icon mb-20">
            <label for="room">Nom</label>
            <input type="text" formControlName="nom" id="nom">
        </div>
        <div class="input-group input-group-two left-icon mb-20">
            <label for="room">Prenom</label>
            <input type="text" formControlName="prenom" id="prenom">
        </div>
        <div class="input-group input-group-two left-icon mb-20">
            <label for="room">Adresse E-mail</label>
            <input type="email" formControlName="email" id="email">
        </div>
        <div class="input-group input-group-two left-icon mb-20">
            <label for="room">Numéro de téléphone</label>
            <input type="text" formControlName="phone_number" id="phone_number">
        </div>
        <div class="input-group input-group-two left-icon mb-20">
            <label for="room">Nombre de personnes</label>
            <input type="text" formControlName="number_persone" id="nb_persone">
        </div>
        <div class="input-group input-group-two left-icon mb-30">
            <label for="room">Type</label>
            <select id="select" formControlName="type" aria-label="Default select example">
            <option value="1">Haute de saison double</option>
            <option value="2">Basse de saison double</option>
            <option value="3">Basse de saison single</option>
            <option value="4">Haute de saison single</option>
          </select>
        </div>
