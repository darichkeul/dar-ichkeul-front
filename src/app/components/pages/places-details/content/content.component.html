<section class="places-wrapper pt-120 pb-120">
    <div class="container">
        <div class="places-details" *ngFor="let item of placedetails">
            <div class="main-thumb mb-50">
                <img [src]="item.gridimg" class="w-100" [alt]="item.title">
            </div>
            <div class="title-wrap mb-50 d-flex align-items-center justify-content-between">
                <div class="title">
                    <span class="place-cat">destination</span>
                    <h2>{{item.title}}</h2>
                </div>
                <div class="link">
                    <a href="{{item.location}}">direction</a>
                </div>
            </div>
            <div [innerHtml]="item.longdesc"></div>
        </div>
        <!-- Places Boxes -->
        <div class="places-boxes pt-115">
            <!-- Title -->
            <div class="section-title text-center mb-50">
                <span class="title-tag">Popular</span>
                <h2>Highlights Places</h2>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-3 col-md-4 col-sm-6 col-10" *ngFor="let item of places">
                    <div class="place-box mt-30">
                        <div class="place-bg-wrap">
                            <div class="place-bg" [style.background-image]="'url('+item.gridimg+')'"></div>
                        </div>
                        <div class="desc">
                            <h4><a routerLink="/places-details/{{item.id}}">{{item.title}}</a></h4>
                            <span class="time">{{item.time}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
