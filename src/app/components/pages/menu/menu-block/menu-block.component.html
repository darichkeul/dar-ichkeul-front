<section class="menu-area pt-115 pb-115">
    <div class="container">
        <!-- Menu Looop -->
        <div class="menu-loop">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-10" *ngFor="let menu of menuslidepost; let i = index">
                    <div class="single-menu-box" *ngFor="let item of menuslidepost[i]">
                        <div class="menu-img" [style.background-image]="'url('+item.img+')'">
                        </div>
                        <div class="menu-desc">
                            <h4><a href="#">{{item.title}}</a></h4>
                            <p>{{item.shortdesc}}</p>
                            <a href="#" class="menu-link"><i class="fal fa-long-arrow-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Gallery -->
        <div class="gallery-wrap mt-100">
            <div class="container">
                <ngx-slick-carousel #slickModal="slick-carousel" [config]="gallerySettings" class="row gallery-slider text-center">
                    <div ngxSlickItem class="col-lg-12" *ngFor="let item of gallery">
                        <a href="#" class="gallery-popup">
                            <img [src]="item.img" alt="img">
                        </a>
                    </div>
                </ngx-slick-carousel>
            </div>
        </div>
    </div>
</section>
